{% assign images = carousel_images | newline_to_br | split: '<br />' %}

<div id="{{ include.id }}" class="carousel slide" data-ride="false" {% if include.style %}{{ include.style }}{% endif %}>

  <ol class="carousel-indicators">
    {% for image in images %}
        {% if forloop.first == true %}
          <li data-target="#{{ include.id }}" data-slide-to="{{forloop.index0}}" class="active"></li>
        {% else %}
          <li data-target="#{{ include.id }}" data-slide-to="{{forloop.index0}}"></li>
        {% endif %}
    {% endfor %}
  </ol>

  <div class="carousel-inner">
    {% for image in images %}
      {% if forloop.first == true %}
        <div class="carousel-item active">
          <img src="{{ image }}" class="d-block w-100">
        </div>
      {% else %}
        <div class="carousel-item">
          <img src="{{ image }}" class="d-block w-100">
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#{{ include.id }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" href="#{{ include.id }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
